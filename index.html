<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sistema de Pedidos - Açaí e Cupuaçu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f8f8;
    }
    h1 {
      color: #6a0dad;
    }
    select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 300px;
      font-size: 16px;
    }
    .resultado {
      margin-top: 20px;
      font-weight: bold;
      background-color: #e0ffe0;
      padding: 10px;
      border-radius: 5px;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Bem-vindo ao sistema de pedidos da loja de Açaí e Cupuaçu!</h1>

  <label for="sabor">Escolha o sabor:</label>
  <select id="sabor" onchange="habilitarTamanho()">
    <option value="">-- Selecione --</option>
    <option value="acai">Açaí</option>
    <option value="cupuacu">Cupuaçu</option>
  </select>

  <label for="tamanho">Escolha o tamanho:</label>
  <select id="tamanho" disabled>
    <option value="">-- Selecione o sabor primeiro --</option>
  </select>

  <button onclick="adicionarPedido()">Adicionar ao pedido</button>

  <div class="resultado" id="mensagem"></div>

  <footer>
    Site desenvolvido por Miguel Stenke.
  </footer>

  <script>
    const sabores = {
      acai: { P: 9.00, M: 14.00, G: 18.00 },
      cupuacu: { P: 11.00, M: 16.00, G: 20.00 }
    };

    let pedidos = [];

    function habilitarTamanho() {
      const saborSelecionado = document.getElementById("sabor").value;
      const selectTamanho = document.getElementById("tamanho");

      selectTamanho.innerHTML = "";

      if (saborSelecionado) {
        const opcoes = Object.keys(sabores[saborSelecionado]);
        selectTamanho.disabled = false;

        const optionDefault = document.createElement("option");
        optionDefault.value = "";
        optionDefault.textContent = "-- Selecione --";
        selectTamanho.appendChild(optionDefault);

        opcoes.forEach(tam => {
          const opt = document.createElement("option");
          opt.value = tam;
          opt.textContent = `${tam} - R$ ${sabores[saborSelecionado][tam].toFixed(2)}`;
          selectTamanho.appendChild(opt);
        });
      } else {
        selectTamanho.disabled = true;
        const opt = document.createElement("option");
        opt.textContent = "-- Selecione o sabor primeiro --";
        selectTamanho.appendChild(opt);
      }
    }

      const tamanho = document.getElementById("tamanho").value;

        return;
      }

      pedidos.push({ sabor, tamanho, preco });
