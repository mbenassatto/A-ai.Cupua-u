<html lang="pt-BR">

  <title>Sistema de Pedidos - Açaí e Cupuaçu</title>

      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      color: #6a1b9a;
    }
    select, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      width: 300px;
    }
    .mensagem {
      margin-top: 20px;
      background: #e0ffe0;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-line;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

  <label for="sabor">Escolha o sabor:</label><br>
  <select id="sabor" onchange="atualizarTamanhos()">
    <option value="">-- Selecione --</option>
    <option value="acai">Açaí</option>
    <option value="cupuacu">Cupuaçu</option>
  </select><br>

  <label for="tamanho">Escolha o tamanho:</label><br>
  <select id="tamanho" disabled>
    <option>-- Selecione o sabor primeiro --</option>
  </select><br>

  <button onclick="adicionarPedido()">Adicionar ao pedido</button>

  <div class="mensagem" id="mensagem"></div>

  <footer>
    Site desenvolvido por Miguel Stenke.
  </footer>

    const sabores = {
      acai: { P: 9, M: 14, G: 18 },
      cupuacu: { P: 11, M: 16, G: 20 }

    function atualizarTamanhos() {
      const sabor = document.getElementById('sabor').value;
      const selectTamanho = document.getElementById('tamanho');
      selectTamanho.innerHTML = '';
      
      if (!sabor) {
        selectTamanho.disabled = true;
        const opt = document.createElement('option');
        opt.text = '-- Selecione o sabor primeiro --';
        selectTamanho.add(opt);
        return;
      }

      const opcoes = sabores[sabor];
      for (let tamanho in opcoes) {
        const opt = document.createElement('option');
        opt.value = tamanho;
        opt.text = `${tamanho} - R$ ${opcoes[tamanho].toFixed(2)}`;
        selectTamanho.add(opt);
      }

      selectTamanho.disabled = false;
    }
